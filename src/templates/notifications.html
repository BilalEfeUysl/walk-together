{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">
        <i class="fas fa-bell text-warning"></i> Bildirim Geçmişi
      </h2>

      <div class="btn-group">
        <a
          href="{{ url_for('main.mark_all_read') }}"
          class="btn btn-outline-primary btn-sm"
        >
          <i class="fas fa-check-double"></i> Okundu Yap
        </a>

        <a
          href="{{ url_for('main.delete_all_notifications') }}"
          class="btn btn-outline-danger btn-sm"
          onclick="return confirm('Tüm bildirimleri silmek istediğine emin misin?')"
        >
          <i class="fas fa-trash-alt"></i> Temizle
        </a>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="list-group list-group-flush">
        {% if notifications %} {% for n in notifications %}
        <a
          href="{{ n[4] if n[4] else '#' }}"
          class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center {{ 'bg-body border-start border-4 border-warning' if not n[2] else 'opacity-75' }}"
        >
          <div>
            <div class="mb-1 {{ 'fw-bold' if not n[2] else '' }}">
              {{ n[0] }} {% if not n[2] %}
              <span
                class="badge bg-warning text-dark ms-2"
                style="font-size: 0.7em"
                >YENİ</span
              >
              {% endif %}
            </div>
            <small class="text-muted"
              ><i class="far fa-clock"></i> {{ n[1].strftime('%d.%m.%Y %H:%M')
              }}</small
            >
          </div>

          <object>
            <a
              href="{{ url_for('main.delete_notification', notif_id=n[3]) }}"
              class="btn btn-sm text-danger z-3 position-relative"
              title="Sil"
            >
              <i class="fas fa-times"></i>
            </a>
          </object>
        </a>
        {% endfor %} {% else %}
        <div class="p-5 text-center text-muted">
          <i class="fas fa-bell-slash fa-3x mb-3"></i>
          <p class="mb-0">Henüz bir bildirimin yok.</p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

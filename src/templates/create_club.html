{% extends 'base.html' %} {% block content %}

<div class="flex items-center justify-center py-12 px-4 sm:px-6 font-display">
  <div
    class="w-full max-w-2xl bg-white dark:bg-[#1e2621] rounded-3xl shadow-xl border border-slate-100 dark:border-[#2a362f] overflow-hidden"
  >
    <div
      class="px-8 py-8 border-b border-slate-100 dark:border-[#2a362f] bg-slate-50/50 dark:bg-[#151d19] text-center"
    >
      <div
        class="inline-flex items-center justify-center size-16 rounded-full bg-orange-100 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 mb-4 shadow-sm"
      >
        <span class="material-symbols-outlined text-3xl">flag</span>
      </div>
      <h2
        class="text-3xl font-black text-slate-900 dark:text-white tracking-tight"
      >
        Yeni Kulüp Kur
      </h2>
      <p class="text-slate-500 dark:text-slate-400 font-medium mt-2">
        Kendi topluluğunu oluştur, etkinlikler düzenle ve insanları bir araya
        getir.
      </p>
    </div>

    <div class="p-8 md:p-10">
      <form method="POST">
        <div class="mb-6">
          <label
            class="block text-sm font-bold text-slate-900 dark:text-white mb-2"
            >Kulüp Adı</label
          >
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
              >groups</span
            >
            <input
              type="text"
              name="club_name"
              class="w-full pl-12 pr-4 py-4 rounded-xl border border-slate-200 dark:border-[#2a362f] bg-slate-50 dark:bg-[#151d19] text-slate-900 dark:text-white placeholder-slate-400 font-bold focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
              placeholder="Örn: İstanbul Maratoncuları"
              required
            />
          </div>
        </div>

        <div class="mb-6">
          <label
            class="block text-sm font-bold text-slate-900 dark:text-white mb-2"
            >Hakkında</label
          >
          <textarea
            name="description"
            rows="4"
            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-[#2a362f] bg-slate-50 dark:bg-[#151d19] text-slate-900 dark:text-white placeholder-slate-400 font-medium focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all resize-none"
            placeholder="Kulübünün amacını ve neler yapacağınızı anlat..."
          ></textarea>
        </div>

        <div class="mb-8">
          <label
            class="block text-sm font-bold text-slate-900 dark:text-white mb-2"
            >Kapak Resmi (Opsiyonel)</label
          >
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
              >image</span
            >
            <input
              type="text"
              name="image_url"
              class="w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 dark:border-[#2a362f] bg-slate-50 dark:bg-[#151d19] text-slate-900 dark:text-white placeholder-slate-400 font-medium focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
              placeholder="https://örnek-resim-url.com/image.jpg"
            />
          </div>
          <p class="text-xs text-slate-400 mt-2 ml-1">
            Boş bırakırsan doğa temalı rastgele bir resim atanır.
          </p>
        </div>

        <button
          type="submit"
          class="w-full py-4 bg-primary hover:bg-primary-dark text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-95 transition-all flex items-center justify-center gap-2"
        >
          <span class="material-symbols-outlined">add_circle</span>
          Kulübü Oluştur
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}

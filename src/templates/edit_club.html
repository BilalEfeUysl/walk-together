{% extends 'base.html' %} {% block content %}

<div class="flex items-center justify-center py-12 px-4 sm:px-6 font-display">
  <div
    class="w-full max-w-2xl bg-white dark:bg-[#1e2621] rounded-3xl shadow-xl border border-slate-100 dark:border-[#2a362f] overflow-hidden"
  >
    <div
      class="px-8 py-8 border-b border-slate-100 dark:border-[#2a362f] bg-slate-50/50 dark:bg-[#151d19] text-center"
    >
      <div
        class="inline-flex items-center justify-center size-16 rounded-full bg-blue-100 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 mb-4 shadow-sm"
      >
        <span class="material-symbols-outlined text-3xl">edit_square</span>
      </div>
      <h2
        class="text-3xl font-black text-slate-900 dark:text-white tracking-tight"
      >
        Kulübü Düzenle
      </h2>
      <p class="text-slate-500 dark:text-slate-400 font-medium mt-2">
        Kulüp bilgilerini güncelleyerek topluluğunu canlı tut.
      </p>
    </div>

    <div class="p-8 md:p-10">
      <form method="POST">
        <div class="mb-6">
          <label
            class="block text-sm font-bold text-slate-900 dark:text-white mb-2"
            >Kulüp Adı</label
          >
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
              >groups</span
            >
            <input
              type="text"
              name="club_name"
              value="{{ club[1] }}"
              class="w-full pl-12 pr-4 py-4 rounded-xl border border-slate-200 dark:border-[#2a362f] bg-slate-50 dark:bg-[#151d19] text-slate-900 dark:text-white placeholder-slate-400 font-bold focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
              required
            />
          </div>
        </div>

        <div class="mb-6">
          <label
            class="block text-sm font-bold text-slate-900 dark:text-white mb-2"
            >Hakkında</label
          >
          <textarea
            name="description"
            rows="4"
            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-[#2a362f] bg-slate-50 dark:bg-[#151d19] text-slate-900 dark:text-white placeholder-slate-400 font-medium focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all resize-none"
          >
{{ club[2] }}</textarea
          >
        </div>

        <div class="mb-8">
          <label
            class="block text-sm font-bold text-slate-900 dark:text-white mb-2"
            >Kapak Resmi URL</label
          >
          <div class="relative mb-4">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
              >image</span
            >
            <input
              type="text"
              name="image_url"
              value="{{ club[4] }}"
              class="w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 dark:border-[#2a362f] bg-slate-50 dark:bg-[#151d19] text-slate-900 dark:text-white placeholder-slate-400 font-medium focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
            />
          </div>

          {% if club[4] %}
          <div
            class="relative w-full h-48 rounded-2xl overflow-hidden border border-slate-200 dark:border-[#2a362f] group shadow-sm"
          >
            <div
              class="absolute top-3 left-3 bg-black/60 text-white text-[10px] font-bold px-2 py-1 rounded-lg backdrop-blur-sm uppercase tracking-wide"
            >
              Şu anki resim
            </div>
            <img src="{{ club[4] }}" class="w-full h-full object-cover" />
          </div>
          {% endif %}
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <button
            type="submit"
            class="flex-1 py-4 bg-primary hover:bg-primary-dark text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-95 transition-all flex items-center justify-center gap-2"
          >
            <span class="material-symbols-outlined">save</span>
            Kaydet ve Güncelle
          </button>

          <a
            href="{{ url_for('main.club_detail', club_id=club[0]) }}"
            class="flex-1 py-4 bg-white dark:bg-transparent border-2 border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:border-slate-300 dark:hover:border-slate-500 rounded-xl font-bold text-lg transition-all flex items-center justify-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-800"
          >
            İptal
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

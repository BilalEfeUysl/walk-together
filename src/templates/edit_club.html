{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-white border-bottom-0 pt-4 text-center">
                <h3 class="fw-bold text-primary">Kulübü Düzenle ✏️</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Kulüp Adı</label>
                        <input type="text" name="club_name" class="form-control" value="{{ club[1] }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Açıklama</label>
                        <textarea name="description" class="form-control" rows="4">{{ club[2] }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Kapak Resmi URL</label>
                        <input type="text" name="image_url" class="form-control" value="{{ club[4] }}">
                        <div class="form-text text-muted">Şu anki resim:</div>
                        <img src="{{ club[4] }}" class="img-thumbnail mt-2" style="height: 100px;">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success fw-bold">Kaydet ve Güncelle</button>
                        <a href="/club/{{ club[0] }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
